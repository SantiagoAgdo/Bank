<!DOCTYPE html>

<html>
<head>
<meta charset="ISO-8859-1">
<title>VirusBank</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
	<link href="../static/estilos.css">
</head>
<body style="background-color: rgb(252, 252, 252);">
	
	<div class="container mt-4" style="display:flex; justify-content: center; width: 33rem;">
		<div class="col-sm-6">
			<form name="form" th:action="@{/listar}">
				<div class="card" style="">
					<div class="card-header" style="display: flex; justify-content: center;">
						<h3><i style="font-size: 1rem;" class="far fa-user icon"></i></h3>
					</div>
					<div class="card-body">
						<div class="form-group">
							<label style="margin-left: 60px;">Usuario</label>
							 <input type="text" name="login" class="form-control text-center" />
						</div>
						<div>
							<label style="margin-left: 50px;">Contraseña</label>
							 <input type="password" name="password" class="form-control text-center" />
						</div>
					</div>
					<div class="card-footer">
						<input type="button" value="Ingresar" style="margin-left:3rem; "  onClick="validarUsuario()" class="btn btn-success">
					</div>
				</div>
			</form>
		</div>
	</div>
	
	<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
	<script src="https://cdn.jsdelivr.net/npm/promise-polyfill"></script>
	<script src="https://kit.fontawesome.com/1c06751c7f.js" crossorigin="anonymous"></script>
	<script src="funciones.js" type="text/javascript" ></script>
	
</body>
</html>
